<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Align-Self and Order</title>
    <style>
      h1,
      h2 {
        text-align: center;
      }

      #container003 {
        border: 5px solid black;
        background-color: lightblue;
        margin: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: none;
        height: 700px;
        align-items: center;
      }
      #one {
        background-color: #fff;
        order: 0;
        align-self: flex-start;
      }
      #two {
        background-color: #432d7f;
        order: 0;
        align-self: flex-end;
      }
      #three {
        background-color: #496b8f;
        order: 0;
      }
      #four {
        background-color: #4dacb1;
        order: 0;
      }
      #five {
        background-color: #352e5e;
        order: 0;
        align-self: flex-start;
      }

      .box {
        border: 1px solid black;
        background-color: lightgreen;
        width: 100px;
        height: 100px;
        padding: 0.5rem;
      }

      @media screen and (min-width: 800px) {
        body {
          background-color: lightslategrey;
        }
      }

      @media screen and (min-width: 1000px) {
        body {
          background-color: brown;
        }
      }
    </style>
  </head>

  <body>
    <h1>Flexbox</h1>
    <h2>Align-Self and Order</h2>

    <h2>Container001</h2>
    <div id="container003">
      <div class="box" od="one">Item001</div>
      <div class="box" id="two">Item002</div>
      <div class="box" id="three">Item003</div>
      <div class="box" id="four">Item004</div>
      <div class="box" id="five">Item005</div>
    </div>
  </body>
</html>
